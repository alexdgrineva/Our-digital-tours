<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Онлайн-экскурсии</title>
  <style>
    body {
      background-color: #ddebde;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      padding: 20px;
      align-items: flex-start; /* картинки сверху */
    }

    .container img {
      width: 625px;
      margin-right: 25px;
    }

    .content {
      display: flex;
      flex-direction: column; /* элементы по вертикали */
      justify-content: flex-start; /* заголовок сверху */
      max-width: 600px;
    }

    .content h1 {
      margin: 0 0 20px 0; /* убираем верхний отступ, добавляем немного снизу */
      text-align: center; /* по горизонтали по центру блока справа */
    }

    .content p {
      margin: 0 0 10px 0;
    }

    .content ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
   <img src="images/a-green-bus-with-the-words.jpg" alt="Фото">
    <div class="content">
      <h1>Добро пожаловать на сайт онлайн-экскурсий!</h1>
      <p>Выберите, куда хотите отправиться:</p>
      <ul>
        <li><a href="https://example1.com" style="color:rgb(71, 102, 78)" target="_blank">Экскурсия в Бункер Сталина</a></li>
        <li><a href="https://example2.com" style="color:rgb(71, 102, 78)" target="_blank">Прогулка по Зимнему дворцу</a></li>
        <li><a href="https://example3.com" style="color:rgb(71, 102, 78)" target="_blank">Поездка в Петергоф</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
